version: '3.3'

volumes:
  postgres_data:
  redis_data:
  static_value:
  media_value:
  certificate_value:

services:

  db:
    image: postgres:12.4
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: telegram
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/
    environment:
      - REDIS_PORT=6379

  web:
    build:
      context: ./.
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5555:5555"
      - "8000:8000"
    volumes:
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - certificate_value:/.well-known/acme-challenge/
    depends_on:
      - web
