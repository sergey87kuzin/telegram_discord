{% extends "base.html" %}
{% block content %}
    <div class="col d-flex justify-content-center">
        <div class="card text-center" style="min-width: 960px;">
        <div class="card-header">
            <span>{{ lesson.name }}</span>
        </div>
        <div class="card-body">
            <span>{{ lesson.description }}</span>
            <div>{{ lesson.video_url|safe }}</div>
        </div>
            {% for block in blocks %}
                {% include "includes/lesson_block_card.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
