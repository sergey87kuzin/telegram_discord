{% load thumbnail %}

<div class="row course-card">
  <img src="{{ course.cover.url }}" class="card-img-top" />
  <div class="course-card-body">
    <h5 class="course-card-title">{{ course.name }}</h5>
    <p class="course-card-text">
      {{ course.description }}
    </p>
    <a href="{% url 'courses:single_course' course.id %}" class="green-grey-button">Перейти к курсу</a>
  </div>
</div>
