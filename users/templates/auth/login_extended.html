{% load i18n %}

<form class="form ajax-login-form" data-url="{% url 'auth:ajax-login' %}" method="post">
    {% csrf_token %}
    <div class="loginMessage">
        {{ form.non_field_errors }}
    </div>
    <div class="custom_form-group">
        <input type="text"
           name="username"
           autofocus=""
           autocapitalize="none"
           autocomplete="username"
           maxlength="254"
           required=""
           data-val=""
           id="id_username"
           placeholder="Ваш ник telegram"
        >
{#        <label class="custom_label" for="id_username">Ваш ник telegram</label>#}
        <span class="error"></span>
    </div>

    <div class="custom_form-group last-group">
        <input type="password"
            name="password"
            autocomplete="current-password"
            required=""
            data-val=""
            id="id_password"
           placeholder="Пароль"
        >
{#        <label class="custom_label" for="id_password">Пароль</label>#}
        <span class="error"></span>
    </div>

    <div class="modal-login__btn-box">
        <div class="d-flex align-items-center">
            <button type="button" id="login-modal-button" class="modal-login__btn  btn  btn-login">Войти</button>
        </div>
        <p class="modal-login__policy  policy_links">Нажимая кнопку Войти, я даю согласие на обработку и передачу моих
             <a class="modal-login__policy-link" href="https://foto-stocker.com/confid">персональных данных.</a></p>
    </div>
</form>
